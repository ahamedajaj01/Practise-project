<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <div id="navbar_container"></div>
  <!--  Main content -->
  
  <h2> Create Your Account. <i class="fa-solid fa-user-plus"></i></h2>
   
  <br>
  <div id="Signup">
    <form id="signup-form"><br>
      <label for="name">Fullname:<br>
        <input type="text" id="fullname" name="name" required>
      </label><br><br>
      <label for="email">Email:<br>
        <input type="email" id="email" name="email" required>
      </label><br><br>
      <label for="phone">Phone number:<br>
        <input type="number" id="number" name="number" required>
      </label><br><br>
      <label for="password">Password:<br>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <span class="toggle-eye-for-signup"><i class="fa fa-eye"></i>
        </div>
      </label>
      <br><br>
      <label for="confirm-password">Confirm Password:<br>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </label><br><br>
      <button type="submit" id="signup-btn">Sign Up</button>
      <div class="link">
        Already have an account? <a href="login.html">Login</a>
      </div
    </form>
  </div>
  <div id="message" class="signup-message"></div>

  <!-- footer section  -->
  <div id="footer-container"></div>
<script src=" script.js"></script> 
</body>

</html>

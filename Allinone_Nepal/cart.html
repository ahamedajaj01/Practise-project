<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--****************  Navbar load *********** -->
    <div id="navbar_container">
      <!-- Navbar content will be loaded here -->
    </div>
    <!-- **************** Main content ************** -->
    <main class="div-cart-container">
      <div class="cart-container">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-items">
          <!-- Cart items will be displayed here -->
        </div>
      </div>
      <!-- **************** Checkout container ************** -->
      <div class="checkout-container">
        <div class="price-title">PRICE DETAILS</div>
        <div class="price">Price <span id="no-of-items">(1 item):</span></div>
        <div class="delivery-charge">Delivery Charge:</div>
        <div class="total">Total:</div>
        <button class="checkout-btn">Proceed To Checkout</button>
      </div>
    </main>

    <!-- ************  footer section   ********** -->
    <div id="footer-container"></div>
  </body>
  <script src="script.js"></script>
</html>

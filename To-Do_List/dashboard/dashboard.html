<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <div class="logo">ðŸŒŸ To-Do Dashboard</div>
      <div class="user-info">
        <span id="greeting">ðŸ‘‹ Welcome, User</span>
        <button id="dashboard-logoutBtn">Logout</button>
      </div>
    </header>

    <main class="dashboard-container">
      <!-- Summary Cards -->
      <section class="summary">
        <div class="card total">Total: <span id="total-tasks">0</span></div>
        <div class="card progress">In Progress: <span id="progress-tasks">0</span></div>
        <div class="card finished">Finished: <span id="finished-tasks">0</span></div>
      </section>

      <!-- Search and Filter -->
      <section class="filters">
        <input type="text" id="search-task" placeholder="Search tasks..." />
        <select id="sort-tasks">
          <option value="default">Sort By</option>
          <option value="newest">Newest First</option>
          <option value="status">By Status</option>
        </select>
        <button id="toggle-theme">ðŸŒ“ Toggle Theme</button>
      </section>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
          
        </div>
        <span id="progress-percent">0% Completed</span>
      </div>
      <!--  add task btn -->
      <!-- Add Task Button -->
<div style="text-align: right; margin-bottom: 1rem;">
  <button id="add-task" style="
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
  ">
    âž• Add Task
  </button>
</div>

      <!-- Task Table -->
      <section class="task-table">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Task</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="task-body"></tbody>
        </table>
      </section>
    </main>

  </body>
    <script src="dashboard.js"></script>
</html>
